<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <p class="post-meta">
      {{ page.date | date: "%B %-d, %Y at %H:%M" }}
      {% if page.location %}
        · {{ page.location }}
      {% else %}
        · {{ site.author.location }}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
