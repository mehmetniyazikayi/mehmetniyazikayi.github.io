theme: jekyll-theme-midnight
title: QuantBrain
description: Let's Quantum!


  
author:
  name: Mehmet Niyazi Kayi
  email: mehmetnkayi@gmail.com

# My main site URL
url: "https://mehmetniyazikayi.github.io"
baseurl: ""

exclude:
  - README.md

custom_css: /assets/css/custom.css


# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults so you don't repeat front matter
defaults:
  - scope: { path: "_projects", type: "projects" }
    values: { layout: project }
  - scope: { path: "" }
    values: { layout: default }

# Useful, GitHub Pagesâ€“friendly plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
    #  - jekyll-paginate

paginate: 5
paginate_path: "/blog/page:num"

