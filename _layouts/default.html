<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.github.build_revision }}">

    {% seo %}
    {{ content_for_header }}
  </head>
  <body>
    <header class="site-header" style="padding:12px 0">
      <div class="wrapper">
        <a href="{{ '/' | relative_url }}">Home</a>
        &nbsp;·&nbsp;
        <a href="{{ '/about/' | relative_url }}">About</a>
        &nbsp;·&nbsp;
        <a href="{{ '/projects/' | relative_url }}">Projects</a>
        &nbsp;·&nbsp;
        <a href="{{ '/tags/' | relative_url }}">Tags</a>
        &nbsp;·&nbsp;
        <a href="{{ '/search.html' | relative_url }}">Search</a>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper" style="padding:16px 0; font-size:.9rem; opacity:.8">
        © {{ site.time | date: "%Y" }} {{ site.title }} · Built with Jekyll / Midnight
      </div>
    </footer>
  </body>
</html>
